      <div class="protect_section layout_padding">
         <div class="container">
           <div class="row">
             <div class="col-sm-12">
               <div style="text-align:center">
               <h1 class="protect_taital">TEST SHOULD BE HERE</h1>
               <div id="surveyContainer"></div>
               <button id="surveyButton" style="all:unset;font-family:Helvetica,Arial,sans-serif;display:inline-block;max-width:100%;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;background-color:#0445AF;color:#fff;font-size:20px;border-radius:25px;padding:0 33px;font-weight:bold;height:50px;cursor:pointer;line-height:50px;text-align:center;margin:0;text-decoration:none;">Take Survey</button>
               <style>
                 .blur {
                   filter: blur(5px);
                 }
                 #surveyIframeContainer {
                   position: fixed;
                   top: 50%;
                   left: 50%;
                   transform: translate(-50%, -50%);
                   z-index: 9999;
                   display: none;
                 }
                 #surveyIframe {
                   border: none;
                   width: 800px;
                   height: 600px;
                 }
                 .blur-background {
                   position: fixed;
                   top: 0;
                   left: 0;
                   width: 100%;
                   height: 100%;
                   background-color: rgba(0, 0, 0, 0.5); /* adjust the opacity as needed */
                   z-index: 9998; /* below the survey iframe container */
                   display: none;
                 }
                 
               </style>
               <script src="https://unpkg.com/jquery"></script>
               <script>
                 $(document).ready(function() {
                   $('#surveyButton').click(function() {
                     var surveyUrl = 'https://forms.office.com/Pages/ResponsePage.aspx?id=Nh39Ycv-yke319DfA3ChmHLtSSlpeZlKorRJq4bjIpBUMlhIVTFaNFo0RDdYQ1RESDkxR01QV1dRSS4u&embed=true';
                     $('.blur-background').fadeIn(); // show the blur background
                     $('header').addClass('blur'); // apply blur only to header
                     $('#surveyIframeContainer').fadeIn();
                     $('#surveyIframe').attr('src', surveyUrl);
                   });
                   $('#surveyIframeCloseButton').click(function() {
                     $('.blur-background').fadeOut(); // hide the blur background
                     $('header').removeClass('blur'); // remove blur only from header
                     $('#surveyIframe').attr('src', '');
                     $('#surveyIframeContainer').fadeOut();
                   });
                 });
               </script>
               <div id="surveyIframeContainer">
                 <button id="surveyIframeCloseButton">Close Survey</button>
                 <iframe id="surveyIframe"></iframe>
               </div>
               <p class="protect_text">Some text about the survey</p>
